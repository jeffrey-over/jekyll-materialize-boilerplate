    title: Particuliere zorg
    text: '
	Wilt u particuliere zorg? Ook dan kunt u bij Zorgperfect terecht. U kunt zelf uw hulp inkopen. U bent de opdrachtgever van uw zorgverlener. 
		<br /><Br />
		Soms is het ook mogelijk tijdelijk zorg te krijgen vanuit uw ziektekostenverzekering. Denk aan huishoudelijke zorg na een ongeval. Enkele ziektekostenverzekeringen vergoeden dit gedurende 6 weken van 3 tot 9 uur per week</li>
		<ul class="collection">
			<li class="collection-item">huishoudelijke verzorging </li>
			<li class="collection-item">persoonlijke verzorging</li>
			<li class="collection-item">persoonlijke verzorging speciaal</li>
			<li class="collection-item">begeleiding</li>
			<li class="collection-item">palitatievezorg</li>
			<li class="collection-item">verpleging</li>
			<li class="collection-item">nachtzorg</li>
			<li class="collection-item">24-uurszorg</li>
			<li class="collection-item">terminale zorg</li>
		</ul>
		<p><b>Kosten</b>: De kosten zijn afhankelijk van uw zorgvraag en de kwalificaties van de zorgverlener. Om de zorg te bekostigen, kunt u een PGB-indicatie aanvragen of u kunt (extra) zorg inkopen uit eigen middelen. Als u een PGB AWBZ wilt aanvragen, maakt u een afspraak met het Centrum Indicatiestelling Zorg (CIZ) Voor een indicatie voor huishoudelijke hulp kunt u contact opnemen met het gemeentelijk zorgloket. Ook kan het zijn dat uw (zorg)verzekeraar de kosten vergoedt. 
		Zo vinden we bij elke zorgvraag de best passende zorgverlener. Wanneer u dat wilt, zoeken we een zorgverlener voor u die meerdere zorgtaken kan uitvoeren. U kunt terecht voor zowel langdurige, als kortdurende zorg.
    </p>'
