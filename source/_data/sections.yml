    title: Palliatieve zorg
    text: '
		Palliatieve zorg is de zorg voor mensen waarvan vaststaat dat een behandeling  van de ziekte niet meer tot genezing zal leiden.
		<ul class="collection">
			<li class="collection-item"><b>Het doel van deze zorg is</b>: de kwaliteit van leven in de gaten te houden of te bespreken.</li>
			<li class="collection-item"><B>Behandeling</b>: bestrijding van pijn, psychische en sociale problemen en aandacht voor de de thuissituatie en omgeving.</li>
			<li class="collection-item"><b>Met wie</b>: familie, vrienden en of vrijwilligers. </li>
			<li class="collection-item"><b>Eerstverantwoordelijke van de zorg</b>: behandelend arts, vaak de huisarts. Euthanasie kan besproken worden als vorm van palliatieve zorg.</li>
		</ul>
    '
    url: 
    cta: 
  - type: onecolumn
    align: left-align
    title: Mantelzorgers en vrijwilligers
    text: '
		Vrijwilligerswerk en mantelzorg vormen samen de informele zorg.
		<br /><br />
		 Zorgperfect is een thuiszorgorganisatie die graag samen met u kijkt welke mogelijkheden er zijn om zolang mogelijk zelfstandig te kunnen blijven wonen. Wij kijken samen met u wat de behoeftes zijn en kunnen dan samen met u een netwerk van mantelzorgers en vrijwilligers creëren.
		Deze mantelzorgers en vrijwilligers geven vaak goede ondersteuning aan de zorgvrager die dan langer zelfstandig kan blijven wonen.
		<ul class="collection">
			<li class="collection-item">Vrijwilligers/ Mantelzorgers vervullen taken die anders niet of nauwelijks gedaan kunnen worden door professionals.
			Door de inzet van vrijwilligers kan er meer aandacht gegeven worden aan het welzijn van u.</li>
			<li class="collection-item">Voor mantelzorgers kan het soms een te grote belasting zijn om voor hun partner, vriend, kennis of familielid te zorgen en dan kan een vrijwilliger hierbij goed ondersteunen.
			Mantelzorg is vaak langdurig en intensief. Het ondersteunen van een mantelzorger is belangrijk om zo de  druk te verkleinen, het vergroten van draagkracht met als doel overbelasting van de mantelzorger te voorkomen.</li>
			<li class="collection-item">Mantelzorg is een zorg die gegeven wordt van uit een sociale en emotionele binding tussen de zorgvrager en de partner, vriend, kennis en of familielid.
			Vrijwilligerswerk is zorg die georganiseerd is  en zeker geen vrijblijvend karakter heeft. Klanten moeten ook kunnen rekenen op een vrijwilliger. " Afspraak is afspraak".</li>
		</ul>
		<p>Hoe gaan wij te werk:</p>
		<ul class="collection">
			<li class="collection-item">De eerstverantwoordelijke in uw zorg (EVVer) bespreekt samen met u wanneer u bepaalde zorgvragen heeft waarop wij als professionals niet kunnen en mogen ingaan, omdat dit bijvoorbeeld geheel buiten de indicatie valt, of wij dit kunnen vragen aan de mantelzorgers of een vrijwilliger.</li>
			<li class="collection-item">Denk dan bijvoorbeeld aan het uitlaten van uw hond, ter ontspanning boodschappen doen, naar de markt gaan, wandelen, de tuin bijhouden, samen vissen of evt. begeleiden naar het ziekenhuis.</li>
			<li class="collection-item">In overleg met u kijken wij wat u verwacht van een mantelzorger of vrijwilliger en wat en wanneer u iemand nodig heeft. Wij zullen dan de mogelijkheden voor u in kaart brengen en samen met u maken wij afspraken, met de door u gekozen vrijwilliger of mantelzorger, en leggen dat vast in het Zorgplan. De vrijwilliger dient bij het verrichten van de overeengekomen werkzaamheden de vereiste zorgvuldigheid in acht te nemen en in het algemeen te handelen zoals een goed vrijwilliger hoort te handelen. De vrijwilliger bespreekt ook alles met u en uw EVVer. Zelfstandige veranderingen in de vorm en frequentie is alleen mogelijk na overleg zodat het zorgplan kan worden aangepast. Zo weet een ieder wat men kan en mag verwachten van elkaar.
			Indien u, uw contactpersoon of medewerkers klachten hebben over de inzet van de vrijwilliger zal er vanuit Zorgperfect contact worden gezocht met de vrijwilliger of diens coördinator.</li>
			<li class="collection-item">Uiteraard heeft de vrijwilliger een geheimhoudingsplicht over alles zij/hij over de cliënten van Zorgperfect te weten is gekomen en waarvan de vrijwilliger het vertrouwelijke karakter kent of redelijkerwijs kan vermoeden. Deze geheimhoudingsplicht blijft ook na de beëindiging van inzet bij de klant bestaan.</li>
		</ul>
    '
