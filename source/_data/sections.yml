    text: "Zorgperfect wil met haar klanten een warme relatie opbouwen gebaseerd op wederzijds vertrouwen en vakmanschap. Dit doen wij door laagdrempelig contact te onderhouden met onze klanten.
De klanten houden zelf de regie over hun bestaan door regelmatig met ons het zorgplan te evalueren en bij te stellen. Zorgperfect biedt professionele zorg die bijdraagt aan het welzijn en welbevinden van haar klanten met respect en aandacht voor ieders individuele levenswijze. Zorgperfect werkt met goed opgeleide en flexibele medewerkers die met passie betrokken zijn bij de organisatie en haar klanten. Daarnaast kunnen op verzoek van de klant, op basis van gelijkwaardigheid, vrijwilligers en mantelzorgers worden ingezet, die kunnen rekenen op professionele begeleiding en ondersteuning vanuit de organisatie."
