    title: Missie en visie
    text: "Zorgperfect biedt aan haar klanten de mogelijkheid zelf de regie te blijven behouden over hun bestaan. Zorgperfect komt tegemoet aan de wensen en behoeften van haar klanten die zorg en ondersteuning nodig hebben, door zorg op maat te bieden. Dat doen wij door te zorgen voor een transparante en professionele organisatie met deskundige en betrokken medewerkers met een luisterend oor en hart voor hun vak."
    url: 
