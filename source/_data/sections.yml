    title: Wat is een eigen bijdrage
    text: '
		Voor de meeste vormen van zorg betaalt u een eigen bijdrage, tenzij u de zorg uit eigen middelen betaalt. Het Centraal Administratie Kantoor (CAK) berekent de hoogte van de eigen bijdrage die afhankelijk is van uw inkomen. Het CAK berekent en incasseert deze eigen bijdragen. 
		<br /><Br />
		Meer weten? Bel gratis naar het CAK, 0800-1925. Of kijk op de website van het CAK <A href="http://www.hetcak.nl" target="_blank">www.hetcak.nl</a>.
		<Br /><Br />
		<h5>Indicatie via WMO</h5>
		<p>Voor huishoudelijke  verzorging heeft u een indicatie nodig. Hiervoor neemt u contact op met de gemeente Almere tel: 14-036. Voor de WMO bepaalt de gemeente of u voor deze hulp en ondersteuning een eigen bijdrage moet betalen
		</p>
		<h5>Indicatie via CIZ</h5>
		<p>Voor andere zorg dan huishoudelijke verzorging heeft u een indicatie nodig. Hiervoor neemt u contact op met het <a href="http://www.ciz.nl" target="_blank">Centrum Indicatiestelling Zorg (CIZ)</a>, tel: 088 789 14 40. 
		</p>
		<p>Wij regelen kosteloos uw zorg in natura  (ZIN) naar een persoonsgebonden budget (PGB). Voor meer informatie over de WMO en AWBZ kunt u bellen met Zorgperfect 06-83547936. </p>
    '
