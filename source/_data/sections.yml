    title: Persoonsalarmering
    text: '
		<h5>Met één druk op de knop kunt u hulp vragen </h5>
    <p>
		U woont zelfstandig  en wilt dat zo lang mogelijk zo houden. Maar wat als u thuis valt of onwel wordt? De ATA levert al jaren binnen Almere persoonsalarmering. Zij hebben veel ervaring in het oplossen van zorgvragen in onverwachte situaties en bieden u snel en deskundig de juiste hulp. 
		</p>
		<h5>Hoe werkt het?</h5>
    <p>
		U krijgt een zender en een alarmkastje. De zender draagt u om uw hals, aan uw kleding of om uw pols. In geval van nood drukt u op de knop van de zender. U kunt 24 uur per dag, 7 dagen per week alarm slaan in noodgevallen. Een medewerker van de zorgmeldkamer reageert op uw melding en zet indien nodig zo snel mogelijk de juiste hulp in. 
		Het is ook noodzakelijk dat uw huissleutel bij 2 contactpersonen aanwezig is. Dit kan familie, buren of een zorginstelling zijn.
		Vaak is het handig om de sleutels bij een zorginstelling in de buurt te leggen. Deze zijn namelijk 7 dagen per week 24 uur per dag bereikbaar.
		</p>
		<h5>Kosten</h5>
    <p>
		U betaalt een maandelijkse bijdrage, deze is afhankelijk van het soort alarmering dat u kiest. Daarnaast betaalt u eenmalig aansluitkosten voor de zender en het alarmkastje. 
		</p>
		<h5>Vergoeding</h5>
    <p>
		Afhankelijk van hoe u verzekerd bent, betaalt uw zorgverzekeraar mogelijk een deel van de kosten. Informeer dus altijd even bij uw zorgverzekeraar.
		</p>
		<h5>Meer weten over Persoonsalarmering? </h5>
    <p>
		ATA kantoor James Wattstraat 71, 1097 DL Amsterdam 020 592 3131.<br />
		Of neem contact op met Zorgperfect 06-83547936.
    </p>'
