    title: Zorgperfect in het kort
    text: "Wij zijn een thuiszorgaanbieder binnen Almere, gestart op 1 december 2013. Wij leveren zorg op maat en zorgen met u voor een goede balans in uw zorg. Wij streven ernaar om zo min mogelijk verschillende medewerkers bij u in te zetten. Indien u dat wenst maken wij een combinatie van uw zorg en huishouding waardoor u overdag maar één medewerker in uw huis heeft. Mocht u zorg nodig hebben op niveau 3 (verzorgende) dan is deze combinatie in de meeste gevallen ook mogelijk. Alleen vanaf niveau 4 ( verpleegkundige) krijgt u een andere medewerker voor de huishouding."
