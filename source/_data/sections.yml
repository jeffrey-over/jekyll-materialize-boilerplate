  - type: onecolumn
    align: left-align
    title: Persoonlijke verzorging
    text: '
Zorgperfect kan u hulp bieden bij alledaagse handelingen. Persoonlijke verzorging is gericht op het ondersteunen of overnemen van activiteiten op het gebied van de algemene dagelijkse levensverrichtingen (ADL) zoals:
			<ul class="collection">
				<li class="collection-item">douchen</li> 
				<li class="collection-item">wassen</li> 
				<li class="collection-item">aan- en uitkleden </li> 
				<li class="collection-item">gebit verzorging</li> 
				<li class="collection-item">steunkousen of zwachtelen</li> 
				<li class="collection-item">aanbrengen van prothesen</li> 
				<li class="collection-item">haren wassen</li> 
				<li class="collection-item">scheren</li> 
				<li class="collection-item">nagel verzorging</li> 
				<li class="collection-item">hulp bij eten en drinken</li> 
				<li class="collection-item">hulp bij het naar de toilet gaan</li> 
				<li class="collection-item">aanreiken of geven van de medicatie</li> 
				<li class="collection-item">aanbrengen van medicinale pleister</li> 
				<li class="collection-item">toedienen oog-oor-of neusdruppels of ooggel</li> 
				<li class="collection-item">toedienen van rectaal en vaginaal medicatie</li> 
				<li class="collection-item">sondevoeding toedienen ( inclusief aan-en afkoppelen)</li> 
				<li class="collection-item">sondevoeding via PEG</li> 
				<li class="collection-item">stomaverzorging bij lokaal-intacte huid</li> 
				<li class="collection-item">katheterzak legen/wisselen</li> 
				<li class="collection-item">blaasspoelen via bestaande katheter</li> 
				<li class="collection-item">uri-tip aanbrengen</li> 
				<li class="collection-item">vernevelen</li> 
			</ul>
<p>
Door deze hulp behoudt u het dagelijkse ritme en de regie. Waar mogelijk leren we u eenvoudige handelingen weer zelf te doen, met of zonder ondersteunende hulpmiddelen.
</p>
'
