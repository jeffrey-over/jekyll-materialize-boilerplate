    title: Huishoudelijke verzorging
    text: '
Zorgperfect kan u hulp bieden bij het huishouden zoals hieronder opgesomd. Dit alles is natuurlijk afhankelijk welke indicatie u heeft gekregen.  <br />
<ul class="collection">
<li class="collection-item">stofzuigen, vegen, dweilen, stoffen en soppen</li>
<li class="collection-item">ramen lappen, badkamer grote beurt</li>
<li class="collection-item">wassen, strijken</li>
<li class="collection-item">bereiden van de warme maaltijd</li>
</ul>
  <p>
Dit zijn wat voorbeelden natuurlijk kijken we samen met u welke werkzaamheden wij van u zullen overnemen. Wat u zelf kan moet u ook zeker blijven doen!
  </p>'
    url: 
