---
layout: default
title: "Articles"
tags: []
---

		<main class="main blog">
			<section class="img-header img-blog">
		        <div class="container">
		            <div class="text-heading animated bounceInRight">
		                <h1>Blog</h1>
		            </div>
		        </div>
		    </section>
		    <section class="content">
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-12">
							{% for post in site.posts %}
								<div class="post">
									<h1 class="post-title"><a href=" {{ post.url }}"> {{ post.title }}</a></h1>
									<p class="post-date">{{ post.date | date_to_string }} por {{ post.author }}</p>
									{{ post.excerpt }}
									<br>
									<p><a href=" {{ post.url }} "> Leia mais...</a></p>
								</div>
							{% endfor %}
		                </div>
		            </div>
		        </div>
		    </section>
		</main>
