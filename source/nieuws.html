---
layout: subpage
title: Nieuwsberichten
---

<div class="container ">
        <div class="row">
                <div class="">                      
                          <h4>{{ page.title }}</h4>
                </div>
        </div>


<div class="row">
{% for post in site.posts %}

		<div class="col s12 m6" style="">
		  <div class="card">
			<div class="card-image">
			  <img src="{{ post.image }}">
			</div>
			<div class="card-content">
				<span class="card-title">{{ post.title }}</span><br />
				<span class="card-title black-text" style="line-height:1;font-size:12px;">{{ post.datum }} door {{ post.author }}</span>				
			  	<p>{{ post.excerpt }}</p>
			</div>
			<div class="card-action">

			</div>
		  </div>
		</div>

{% endfor %}
</div>
</div>
