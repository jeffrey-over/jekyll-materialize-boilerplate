<!-- Modal Structure -->
<div id="modal-spoed" class="modal">
    <div class="modal-content">
        <h4>{{ include.title }}</h4>
        <p>{{ include.content }}</p>
    </div>
    {% if include.url %}
    <div class="modal-footer">
        <a href="{{ include.url }}" class=" modal-action modal-close waves-effect waves-green btn-flat">{{ include.btn-text }}</a>
    </div>
    {% endif %}
</div>
