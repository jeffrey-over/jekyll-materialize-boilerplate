
{% if include.form == 'kennismaken' %}
<div class="card hoverable top-md animated_delay_1" data-sr-id="18" style="visibility: visible;  -webkit-transform: translateY(0) scale(1); opacity: 1;transform: translateY(0) scale(1); opacity: 1;-webkit-transition: box-shadow 0.25s ease 0s, -webkit-transform 0.5s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0.3s, opacity 0.5s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0.3s; transition: box-shadow 0.25s ease 0s, transform 0.5s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0.3s, opacity 0.5s cubic-bezier( 0.6, 0.2, 0.1, 1 ) 0.3s; ">                
<div class="card-content card-spaced">
	<h5 class="no-m-top">Kennismaken?</h5>
	<div class="row top-md">
		<form id="contactform" method="POST"  class="col s12">

			<input type="hidden" name="_next" value="{{ site.site_url }}/bedankt" />
			<input type="hidden" name="_subject" value="Website contact" />
			<div class="row">
				<div class="input-field col s6">
					<input class="validate" name="first_name" placeholder="Uw voornaam" type="text"><label for="first_name" class="active">Voornaam</label>
				</div>
				<div class="input-field col s6">
					<input class="validate" name="last_name" placeholder="Uw achternaam" type="text"><label for="last_name" class="active">Achternaam</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input class="validate" name="email" placeholder="Uw email" type="email"><label for="email" class="active">Email</label>
				</div>
			</div>
			<button class="btn btn-large btn-flat light-blue lighten-2 waves-effect waves-light" name="action" type="submit">Verzenden <i class="material-icons right">send</i></button>
		</form>
		<script>
			var contactform =  document.getElementById('contactform');
			contactform.setAttribute('action', '//formspree.io/' + 'jeffrey.overmeer' + '@' + 'gmail' + '.' + 'com');
		</script>
	</div>
</div>
</div> 
 
{% endif %}
